
<html>
    <head>
        <title>互動式蛋白質呈現網站</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            html,body,div,img,input,textarea,select { margin: 0; padding: 0; border: 0; outline: none; }
            html { width: 100%; height: 100%; overflow: hidden; }
            body { width: 100%; height: 100%; overflow: hidden; background-color: #edf4ed; }
            .head{
                background-color:darkblue;color:white;font-weight:bold;font-size:30px;
                text-align:center;padding:10px;
            }
            #container { position: absolute; left: 15%; right: 15%; top: 6%; bottom: 40%; box-sizing: border-box; border: solid 1px #e1e9e1;
                         background: #ffffff; overflow: hidden; }
            #proteinInput{position: absolute; left: 1%; right: 40%; top: 60%; bottom: 50%;}
            #btnGenerateProtein{position: absolute; left: 1%; right: 40%; top: 65%; bottom: 50%;}
            #structureID{position: absolute; left: 1%; right: 40%; top: 70%; bottom: 50%;}
            #Taxonomy{position: absolute; left: 1%; right: 40%; top: 75%; bottom: 50%;}
            #polymerT{position: absolute; left: 1%; right: 40%; top: 80%; bottom: 50%;}
            #polymerL{position: absolute; left: 1%; right: 40%; top: 85%; bottom: 50%;}
            #macromolecule{position: absolute; left: 1%; right: 40%; top: 90%; bottom: 50%;}
            #blastInput{position: absolute; left: 30%; right: 10%; top: 65%; bottom: 50%;}
            #btnBlastSearch{position: absolute; left: 49%; right: 40%; top: 65%; bottom: 50%;}
            #Hit_Number{position: absolute; left: 30%; right: 10%; top: 70%; bottom: 50%;}
            #Hit_PDBID{position: absolute; left: 30%; right: 10%; top: 75%; bottom: 50%;}
            #Hit_Entity{position: absolute; left: 30%; right: 10%; top: 80%; bottom: 50%;}
            #Hit_Chain{position: absolute; left: 30%; right: 10%; top: 85%; bottom: 50%;}
            #btnLigandSearch{position: absolute; left: 55%; right: 40%; top: 65%; bottom: 50%;}
            #Ligand_ChemicalID{position: absolute; left: 55%; right: 10%; top: 70%; bottom: 50%;}
            #Ligand_ChemicalName{position: absolute; left: 55%; right: 10%; top: 75%; bottom: 50%;}
            #Ligand_Formula{position: absolute; left: 55%; right: 10%; top: 80%; bottom: 50%;}
        </style>

    </head>
    <body style="margin:0px;background-color:lightcyan;">
        <div class="head">互動式蛋白質呈現網站</div>
        <script type="text/javascript" src="lib/web3dmol.js"></script>
        <script type="text/javascript" src="functionjs.js"></script>
        <div id ="container">
            <iframe width=100% height=100% src="http://web3dmol.net/?id=1MBS&widget=1" frameborder=0 allowfullscreen></iframe>
        </div>
        <div id="proteinInput">Protein PDB: <input type="text" id="myProtein" value="1MBS"> </div>    
        <div id="btnGenerateProtein"><button onclick="loadXMLDoc()">Generate Info</button></div>      
        <div id="structureID">Structure ID : </div>    
        <div id="polymerL">Length : </div>  
        <div id="polymerT">Type :</div>     
        <div id="Taxonomy">Taxonomy :</div>   
        <div id="macromolecule">macroMolecule :</div>
        <div id="blastInput">Blast Search with Sequence: <input type="text" id="myblast" value=""> </div> 
        <div id="btnBlastSearch"><button onclick="loadBlastSearch()">Search</button></div>
        <div id="Hit_Number">Hit Number : </div>    
        <div id="Hit_PDBID">PDB ID : </div>   
        <div id="Hit_Entity">Entity : </div>
        <div id="Hit_Chain">Chain(s) : </div>
        <div id="btnLigandSearch"><button onclick="loadLigandSearch()">Ligand Search</button></div>
        <div id="Ligand_ChemicalID">Chemical ID : </div>  
        <div id="Ligand_ChemicalName">Chemical Name : </div>  
        <div id="Ligand_Formula">Formula : </div>  
    </body>
</html>
